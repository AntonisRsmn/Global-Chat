<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../Imgs/Unlike-Logo-Dark.png">
</head>
<body>
  
    <!-- Contact Section -->
    <div class="Contact-back">
    <section id="contact">
    <form class="form-contact" action="https://formspree.io/f/xnndbddn" method="POST">

        <div style="margin-bottom: 30px;">
            <h1>Contact Form</h1>
        </div>

        <div class="form-group">
            <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
        </div>

        <div class="form-group">
            <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        </div>

        <div class="form-group">
            <textarea rows="5" cols="60" name="message" placeholder="Enter Text" autocomplete="off" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>

    </form>

  <footer class="footer">
        <div class="social-icons">
            <img src="Imgs/instagram-icon.png" onclick=" window.open('https://www.instagram.com/_.rusman._?igsh=MTU0aWprbWd5anY0eA%3D%3D&utm_source=qr','_blank')" height="45px">
            <img src="Imgs/facebook-icon.png" onclick=" window.open('https://www.facebook.com/share/MizifUK8tP9L3nPT/?mibextid=LQQJ4d','_blank')" height="45px">
            <img src="Imgs/linked-in-icon.png" onclick=" window.open('https://gr.linkedin.com/in/antonis-rusman-a46424319','_blank')" height="37px" style="padding-bottom: 3.7px;">
        </div>
        <p>&copy; 2025 Antonis Rusman. All rights reserved.</p>
  </footer>

</body>
</html>
