<!DOCTYPE html>
<html lang="en">

<body>
  <div class="join-container">
    <h1>Unlike</h1>
    <form id="join-form">
      <input type="text" id="username" placeholder="Enter a username" required />
      <button type="submit">Join</button>
    </form>
    <div class="links-container">
      <a href="PrivacyPolicy.html">Privacy Policy</a>
      <a href="ToS.html">Terms of Service</a>
    </div>
    <div class="links-container">
      <a href="contact.html">Report a problem</a>
    </div>
  </div>

  <footer class="footer">
        <div class="social-icons">
            <img src="Imgs/instagram-icon.png" onclick=" window.open('https://www.instagram.com/_.rusman._?igsh=MTU0aWprbWd5anY0eA%3D%3D&utm_source=qr','_blank')" height="45px">
            <img src="Imgs/facebook-icon.png" onclick=" window.open('https://www.facebook.com/share/MizifUK8tP9L3nPT/?mibextid=LQQJ4d','_blank')" height="45px">
            <img src="Imgs/linked-in-icon.png" onclick=" window.open('https://gr.linkedin.com/in/antonis-rusman-a46424319','_blank')" height="37px" style="padding-bottom: 3.7px;">
        </div>
        <p>&copy; 2025 Antonis Rusman. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('join-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'chat.html';
      }
    });
  </script>
</body>
