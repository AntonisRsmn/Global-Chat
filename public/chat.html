<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../Imgs/Unlike-Logo-Dark.png">
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages-container">
      <!-- Messages will appear here -->
    </div>
    <form id="chat-form" class="chat-form">
      <input id="message-input" type="text" autocomplete="off" placeholder="Type your message here..." />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
  // Adjust the height of the chat container to account for Safari's UI
  function adjustViewportHeight() {
    const vh = window.innerHeight * 0.01; // Get 1% of the viewport height
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  // Run the function on load, resize, and orientation change
  window.addEventListener('load', adjustViewportHeight);
  window.addEventListener('resize', adjustViewportHeight);
  window.addEventListener('orientationchange', adjustViewportHeight);
</script>
</body>
</html>
